<header>
    <h1>فروشگاه آلاداغ</h1>
    <button id="cart-btn">🛒 سبد خرید (<span id="cart-count">0</span>)</button>
</header>

<section class="products">
    <div class="product">
        <img src="https://via.placeholder.com/150" alt="محصول 1">
        <h2>محصول 1</h2>
        <p>قیمت: 100,000 تومان</p>
        <button class="add-to-cart" data-name="محصول 1" data-price="100000">افزودن به سبد</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/150" alt="محصول 2">
        <h2>محصول 2</h2>
        <p>قیمت: 150,000 تومان</p>
        <button class="add-to-cart" data-name="محصول 2" data-price="150000">افزودن به سبد</button>
    </div>
</section>

<div id="cart-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>سبد خرید</h2>
        <ul id="cart-items"></ul>
        <p>مجموع: <span id="total-price">0</span> تومان</p>
        <button id="checkout">پرداخت</button>
    </div>
</div>
